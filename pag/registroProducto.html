<html lang="es">

    <header>

    <main >
        <section id="inicio" class="capturar">
            <form action=""  class="FormularioProducto">
                <h1 class="title">Registro de producto</h1>
                <label for="nombreProducto">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <input placeholder="Nombre del producto" type="text" id="nombreProducto" required>
                </label>
                <label for="descripcion">
                    <i class="fa-solid fa-newspaper"></i>
                    <input placeholder="Descripción" type="text" id="descripcion" required>
                </label>
                <label for="cantidad">
                    <i class="fa-solid fa-money-check-dollar"></i>
                    <input placeholder="Cantidad" type="text" id="cantidad" required>
                </label>

                <label for="valorUni">
                    <i class="fa-solid fa-money-bill"></i>
                    <input placeholder="valor Unitario" type="text" id="valorUni" required>
                </label>

                <a href="./menu.html" class="link">Volver al menú anterior</a> 

                <button class="btnGuardar" id="btnGuardar" type="button" value="Guargar">Guardar</button>
                </form>
                

        </section>   
        <section class="mostrar">
            <table>
              <thead>
                <tr>
                  <td>Producto</td>
                  <td>Descripción</td>
                  <td>Cantidad</td>
                  <td>Valor Unitario</td>
                </tr>
              </thead>
              <tbody id="tbody">
                
              </tbody>
            </table>
          </section>

                <li >
                    <a href="https://www.linkedin.com/in/johana-gerardino-0116b684/" target="_blank">
